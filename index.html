<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Офлайн Заметки</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/icon-72x72.png">
</head>
<body>
    <div class="container">
        <h1>Мои Заметки</h1>
        <div id="offline-status" class="offline-status hidden">Офлайн-режим</div>
        
        <div class="note-form">
            <textarea id="note-input" placeholder="Введите текст заметки..."></textarea>
            <button id="add-note-btn">Добавить заметку</button>
        </div>
        
        <div id="notes-list" class="notes-list">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
